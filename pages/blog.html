<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog posts by Grigorii Veviurko on AI research and mathematics">
    <title>Blog - Grigorii Veviurko</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Add GitHub Markdown CSS for better markdown rendering -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <!-- Add required scripts for markdown and KaTeX -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-texmath@1.0.0/texmath.min.js"></script>
</head>
<body>
    <!-- Navigation placeholder -->
    <div id="navigation"></div>

    <main>
        <section class="blog-section">
            <div class="background-image"></div>
            <div class="blog-header">
                <!-- Remove h1 and add header container -->
                <div id="admin-controls" style="display: none;">
                    <button id="newPostBtn" class="primary-button">
                        <i class="fas fa-plus"></i> New Post
                    </button>
                </div>
            </div>

            <!-- Post Editor Dialog -->
            <div id="postEditorDialog" class="editor-dialog" style="display: none;">
                <div class="editor-content">
                    <h2 id="editorTitle">New Post</h2>
                    <input type="text" id="postTitle" placeholder="Post Title" class="post-title-input">
                    
                    <div class="tab-container">
                        <div class="tab-buttons">
                            <button class="tab-btn active" data-tab="write">Write</button>
                            <button class="tab-btn" data-tab="preview">Preview</button>
                        </div>
                        
                        <div id="write-tab" class="tab-content active">
                            <textarea id="postContent" placeholder="Write your post content in Markdown..."></textarea>
                        </div>
                        
                        <div id="preview-tab" class="tab-content">
                            <div id="preview-content" class="markdown-body"></div>
                        </div>
                    </div>

                    <div class="post-meta-inputs">
                        <input type="text" id="postTags" placeholder="Tags (comma-separated)">
                        <input type="text" id="postPreview" placeholder="Short preview text">
                    </div>

                    <div class="editor-actions">
                        <button id="savePostBtn" class="primary-button">Save Post</button>
                        <button id="cancelEditBtn" class="secondary-button">Cancel</button>
                    </div>
                </div>
            </div>

            <div id="blog-container">
                <!-- Blog posts will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <!-- Footer placeholder -->
    <div id="footer"></div>

    <!-- Login Popup -->
    <div id="loginPopup" class="login-popup" style="display: none;">
        <div class="login-content">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="closeLoginPopup()" class="cancel-btn">Cancel</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    
    <!-- Core scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    
    <!-- Page specific scripts -->
    <script src="../js/blog.js"></script>

    <!-- Initialize components -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('navigation', '/components/nav.html');
            loadComponent('footer', '/components/footer.html');
            // Call loadBlogPosts explicitly after components are loaded
            loadBlogPosts();
        });
    </script>
</body>
</html>
