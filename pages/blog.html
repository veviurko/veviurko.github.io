<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog posts by Grigorii Veviurko on AI research and mathematics">
    <title>Blog - Grigorii Veviurko</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Add GitHub Markdown CSS for better markdown rendering -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
</head>
<body>
    <!-- Navigation placeholder -->
    <div id="navigation"></div>

    <main>
        <section class="blog-section">
            <h1>Blog Posts</h1>
            <div id="blog-container">
                <!-- Blog posts will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <!-- Footer placeholder -->
    <div id="footer"></div>

    <!-- Login Popup -->
    <div id="loginPopup" class="login-popup" style="display: none;">
        <div class="login-content">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="closeLoginPopup()" class="cancel-btn">Cancel</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    
    <!-- Core scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    
    <!-- Page specific scripts -->
    <script src="../js/blog.js"></script>

    <!-- Initialize components -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('navigation', '/components/nav.html');
            loadComponent('footer', '/components/footer.html');
        });
    </script>
</body>
</html>
